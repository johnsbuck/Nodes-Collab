    <!-- Here will show the post that a user is trying to view -->
    <div class="main col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
      <!-- START OF -> Viewing Post -->
     <div id="viewPostCtrl" ng-controller="viewPostCtrl"><p ng-bind="txt">
       <!-- under this div a single post be generated-->
     </p>
     </div>
      <!-- END OF -> Viewing Post -->
     <!-- START OF -> Viewing Comments -->
     <div id="postCommentCtrl" ng-controller="postCommentCtrl"><p ng-bind="txt">
      <!-- under this div multiple comments will be generated-->
     </p>
     <div ng-controller="submitCommentCtrl">
                     <form class="form-comment" role="form" method="post">
                     <div class="panel panel-default">
                       <div class="panel-body">
                         <h4> Make a comment: </h4>
                         <textarea rows = "3" cols = "150" ng-model="formData.text"></textarea>
                         <br><br>
                         <button class="btn" class="form-control" ng-click="sub(formData)"><span class="glyphicon glyphicon-pushpin" type="submit" aria-hidden="true"></span> Post </button>
                       </div>
                     </div><hr>
                     </form>
     </div>
     </div>
     <!-- END OF -> Viewing Comments -->

      function toggleContent(content) {
      //Get the style from the object
      // Toggle
      content.css('display') == "block" ? content.css({"display":"none"}) :
      content.css({"display":"block"});
    }
    </script>
