    <div class="main col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2"  ng-controller = 'qaPostCtrl'>
      <H1>Creating a Q&A Post..</H1>
      <hr>
      <form class="form-qaPost" role = 'form' method = 'put'>
          <div id="author">
           <script type="text/javascript">document.getElementById("author").innerHTML = "<p>Author: " + sessionStorage.getItem('username') + "</p>";</script>
          </div>

          <input type="text" class="form-control" placeholder="Title" aria-describedby="sizing-addon1" style="width: 300px;" ng-model="formData.title" required autofocus></input>
          <br>
          <textarea type="text" id='qa-post-area' style="width: 1000px; height: 500px;" ng-model="$parent.formData.text " required></textarea>
          <br><br>
          <button type="button" data-role="qa-submit" class="btn btn-primary" type="submit" ng-click='sub(formData)'>Submit</button>
     </form>

      <hr>

      $(document).ready(function() {
        $('.Messanger').click(function() {
          toggleContent($('.messaging'));
        });
      });
    </script>

    <script type="text/javascript">
      function toggleContent(content) {
      //Get the style from the object
      // Toggle
      content.css('display') == "block" ? content.css({"display":"none"}) :
      content.css({"display":"block"});
    }
    </script>
